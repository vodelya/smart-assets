---
"$schema": "http://json-schema.org/draft-04/schema#"
type: object
title: Transaction Schema - RETURN specific properties
required:
- asset
properties:
  asset:
    type: object
    additionalProperties: false
    properties:
      data:
        additionalProperties: false
        properties:
          bid_id:
            "$ref": "#/definitions/sha3_hexdigest"
          accept_id:
            "$ref": "#/definitions/sha3_hexdigest"
        required:
          - bid_id
          - accept_id
  inputs:
    type: array
    title: "Transaction inputs"
    minItems: 1
    items:
      type: "object"
      required:
      - fulfills
      properties:
        fulfills:
            type: "object"
definitions:
  sha3_hexdigest:
    pattern: "[0-9a-f]{64}"
    type: string
