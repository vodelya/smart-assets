---
"$schema": "http://json-schema.org/draft-04/schema#"
type: object
title: Interest Transaction Schema - Interest specific properties
required:
  - asset
properties:
  asset:
    type: object
    additionalProperties: false
    properties:
      data:
        additionalProperties: false
        properties:
          id:
            "$ref": "#/definitions/sha3_hexdigest"
          pre_request_id:
            "$ref": "#/definitions/sha3_hexdigest"
        required:
          - id
          - pre_request_id
    required:
      - data

definitions:
  sha3_hexdigest:
    pattern: "[0-9a-f]{64}"
    type: string
